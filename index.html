<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <h3>
            Hola a la aplicación: {{ name_app }}
        </h3>

        <hr>

        <button @click="contador++">
            Click me: {{ contador }}
        </button>

        <form>
            <fieldset>
                <label for="nombre">Nombre:</label>
                <input type="text" v-model="username" placeholder="Escribe aquí" name="nombre" id="nombre">
            </fieldset>
            <label>Tu nombre es: <span>{{ username }}</span></label>
        </form>

        <hr>

        <div>
            <h4>Suma dos números</h4>
            <input type="number" v-model.number="num1" placeholder="Número 1">
            <input type="number" v-model.number="num2" placeholder="Número 2">
            <button @click="sumar">Sumar</button>
            <p>Resultado: {{ resultado }}</p>
        </div>

        <hr>

        <ul>
            <li v-for="user in users" :key="user.nombre">
                {{ user.nombre }} - {{ user.rol }}
            </li>
        </ul>

        <form @submit.prevent="addUser">
            <fieldset>
                <label for="nombreNuevo">Nombre:</label>
                <input type="text" v-model="newUser.nombre" placeholder="Escribe el nombre" id="nombreNuevo" required>
            </fieldset>
            <fieldset>
                <label for="rolNuevo">Rol:</label>
                <input type="text" v-model="newUser.rol" placeholder="Escribe el rol" id="rolNuevo" required>
            </fieldset>
            <button type="submit">Save new user</button>
        </form>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const { createApp, ref } = Vue
    
      createApp({
        setup() {
          const name_app = ref('Mi primer app')
          const username = ref('')
          const contador = ref(0)
          const num1 = ref(0)
          const num2 = ref(0)
          const resultado = ref(0)
          
          const users = ref([])

          const newUser = ref({ nombre: '', rol: '' })

          const sumar = () => {
            resultado.value = num1.value + num2.value
          }

          const addUser = () => {
            if (newUser.value.nombre && newUser.value.rol) {
              users.value.push({ ...newUser.value })  
              newUser.value.nombre = ''  
              newUser.value.rol = ''     
            }
          }

          return {
            name_app,
            username,
            contador,
            num1,
            num2,
            resultado,
            sumar,
            users,
            newUser,
            addUser
          }
        }
      }).mount('#main')
    </script>
</body>
</html>
